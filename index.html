<body>
    <div class="container" class="jumbotron">
        <h1 class="display-4">Fun Quiz!</h1>
        <a>view Highscores</a>
        <div id="timer">Time: 0</div>
        <div id="info">
            <p> In this quiz you will be shown random questions with multiple choice answers. Once you
                start

        <div id="quizContainer"></div>
        <hr class="my-4">

            <div id="incorrect"></div>
        </div>
        <div id="buttons"> </div>
        <div id="center">
            <a id="start" class="btn btn-primary btn-lg" href="#" role="button">Start</a>
        </div>
    </div>
